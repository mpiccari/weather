<div class="tab">
    <button *ngFor="let tab of tabs; index as i" class="tablinks" (click)="activeTab = i">{{tab.city}}</button>
</div>
<ng-container *ngFor="let tab of tabs; index as i">
  <div class="tabcontent" *ngIf="activeTab == i">
    <ng-container *ngTemplateOutlet="getTemplateRef(i); context: {$implicit: tab.city}"></ng-container>
  </div>
</ng-container>
